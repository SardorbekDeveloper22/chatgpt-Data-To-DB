<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bot DB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css')}}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header-title">Bot DB</h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div id="alert" class="alert" role="alert" style="display:none; border-radius: 8px;"></div>
            <form id="dataForm" method="POST" action="/" class="input-form">
                <div class="form-group">
                    <label for="user_input">User Input</label>
                    <textarea class="form-control user_input" id="user_input" rows="3" name="user_input"></textarea>
                </div>
                <div class="form-group">
                    <label for="bot_input">Bot Input</label>
                    <textarea class="form-control bot_input" id="bot_input" rows="3" name="bot_input"></textarea>
                </div><br>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/data" class="btn btn-primary">Data</a>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{url_for('static',filename='js/bootstrap/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>

</body>
</html>
